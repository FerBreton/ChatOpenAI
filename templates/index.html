<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>OpenAI</title>
</head>
<body>
    <div class="container">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;" >
            <div class="card-header">ChatTest</div>
            <form
            class="form-outline d-flex justify-content-center align-items-center flex-column"
            onsubmit="getResponse(event)">
            <div class="card-body">
                <p class="card-text">Haz una pregunta o escribe algo.</p>
                <input type="text" id="form12" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
                Preguntar!
            </button>
        </div>      
    </div>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <script>
        function getResponse(event) {
          event.preventDefault();
          const prompt = document.getElementById("form12").value;
          fetch("/respuesta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: prompt }),
          })
            .then((res) => res.json())
            .then((data) => {
              alert(data.respuesta);
              document.getElementById("form12").value = "";
            });
        }
      </script>
</body>
</html>
